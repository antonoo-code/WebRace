<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebRace</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="/static/style.css" rel="stylesheet" />
    <script src="/static/script.js" defer></script>
      <style>
        #map {
            height: 500px;
        }
        .sky {
            position: absolute;
            top: 30%;
            right: 0;
            z-index: 10;
            animation: sky 10s linear 0s infinite reverse;
        }
        @keyframes sky {
            from { right: 1px; }
            to { right: 102%; }
        }
        .sky img {
            width: 200px;
        }
    </style>
</head>
    <div class="sky">
        <img src="static/plane.png" alt="Pilvi">
    </div>

  
  <body>
    <div id="start">
      <form id="startgame" action="/game" method="POST">
        <input
          id="namebox"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <button type="submit">Start game</button>
      </form>
    </div>
  <div class="container">
    <img src="static/mottonen.png" alt="Möttönen" style="width:400px;height:auto;">
  </div>
    <div>
    <nav>
        <ul>
            <li id="current_airport"><h1>Nykyinen lentokenttä</h1></li>
            <li id="range"><h1>Lentokoneen range</h1></li>
            <li id="maali"><h1>Maali</h1></li>
            <li id="matka"><h1>Matka maaliin</h1></li>
        </ul>
    </nav>
    </div>
    <main>
        <div id="flight_options">
      <a id="range"></a>
      <ul></ul>
    </div>
        <div id="navcss">
                    <div class="chat-container"></div>
                       <div id="map"></div>

                           <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>

                       <script>
                            document.addEventListener("DOMContentLoaded", function () {
                            window.gameMap = L.map("map", {tap: false});
                                L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
                                    maxZoom: 19
                            }).addTo(window.gameMap);
                            window.gameMap.setView([61.9241, 25.7482], 6);
                            });
                        </script>

        </div>
    </main>
    <footer class="Bottom">
        <div class="buttons">
            <button onclick="throwDice()">Heitä</button>
            <button id="chargebutton" onclick="charge()">Lataa</button>
            <button onclick="findNPC()">Möttösen sijainti</button>
</div>
        <div class="logit" id="logit">
            
        </div>
    </footer>

</body>
</html>
